<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">          
     
    
		<p:panelGrid columns="4" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo, rotulo, campo" id="pnlCapaPedido">
	
			<p:outputLabel value="Número da Nf-e" />
			<h:outputText value="#{cadastroNotaBean.nota.NOT_NUMERONFE}" />
			
			<p:outputLabel value="Data Emissão"/>
			<h:outputText value="#{cadastroNotaBean.nota.not_dataemissao}" >
				<f:convertDateTime  pattern="dd/MM/yyyy"/>
	        </h:outputText>	
	        
	        <p:outputLabel value="Data Saida/Entrada"/>
			<h:outputText value="#{cadastroNotaBean.nota.not_datasaida}" >
				<f:convertDateTime  pattern="dd/MM/yyyy"/>
	        </h:outputText>
	        
	        <p:outputLabel value="Status"/>
	        <h:outputText value="#{cadastroNotaBean.nota.NOTA_STATUS}" />
	        
	            <p:outputLabel value="Nota Finalidade" />
	        <p:selectOneMenu value="#{cadastroNotaBean.nota.NOT_NFEDEVOLUCAO}" >
	            <f:selectItem itemLabel="Selecione" />
	            <f:selectItems value="#{cadastroNotaBean.notaFinalidade}" var="finalidadeVar"
	            		itemLabel="#{finalidadeVar.descricao}" itemValue="#{finalidadeVar}"/> 
	        </p:selectOneMenu>
	        
	        <p:outputLabel value="Tipo" />			
			<p:selectOneRadio >
				<f:selectItem itemLabel="Entrada" itemValue="1" />
			    <f:selectItem itemLabel="Saída" itemValue="0" />		           
			</p:selectOneRadio>	     
	       
	        
	        <p:outputLabel value="Cliente" for="cliente"/>
	        <p:autoComplete id="cliente" size="40" />
	        
	        <p:outputLabel value="Forma de pagamento" />
	        <p:selectOneMenu >
	            <f:selectItem itemLabel="Selecione" />
	            <f:selectItems/>
	        </p:selectOneMenu>
	        
	        <p:outputLabel value="Valor do frete" for="valorFrete" styleClass="moeda" />
	        <p:inputText id="valorFrete" size="10" maxlength="10" >
	        	<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>        	
	        </p:inputText>
	        
	        <p:outputLabel value="Subtotal" style="font-weight: bold"/>
	        <h:outputText value="#{cadastroNotaBean.nota.not_totitens}">
	        	<f:convertNumber type="currency" />
	        </h:outputText>
	        
	        <p:outputLabel value="Valor de desconto" />
	        <p:inputText >
	       		<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>       		
	        </p:inputText>
	        
	        <p:outputLabel value="Total da Nota" style="font-weight: bold; font-size: 1.1em"/>
	        <h:outputText value="#{cadastroNotaBean.nota.not_totnota}" >
	        	<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
	        </h:outputText>
       
		</p:panelGrid>
</ui:composition>
