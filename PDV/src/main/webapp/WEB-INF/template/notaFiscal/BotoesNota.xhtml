<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
  		<p:toolbarGroup>
  			<p:button value="Novo" outcome="/pages/pedidos/CadastroPedido.xhtml" />
  			<p:commandButton value="Salvar" action="#{cadastroNotaBean.salvar}"
  							 update="@form" />
  		</p:toolbarGroup>
  		
  		<p:toolbarGroup align="right">
  			<p:commandButton value="Emitir" actionListener="#{emissaoPedidoBean.emitirPedido()}"
  							 process="@this" update="@form" disabled="#{cadastroPedidoBean.pedido.naoEmissivel}" />
  			<p:commandButton value="Cancelar" action="#{cancelamentoPedidoBean.cancelarPedido}"
  							 process="@this" update="@form" disabled="#{cadastroPedidoBean.pedido.naoCancelavel}" />
  			<p:commandButton value="Enviar por e-mail" />
  			
  			<p:separator/>
  		
  			<p:button value="Pesquisa" outcome="/pages/pedidos/PesquisaPedidos.xhtml" />
  		</p:toolbarGroup>
  	</p:toolbar>
  	
</ui:composition>
