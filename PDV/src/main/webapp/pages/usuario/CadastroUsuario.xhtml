<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"	
	xmlns:o="http://omnifaces.org/ui">





	<ui:define name="corpo">
	
		<f:metadata>
			<f:event listener="#{usuarioBean.init}" type="preRenderView"/>			
		</f:metadata>
		
		
		
		<h:form id="frmCadastro">
		

			<h1>Usuario</h1>

			<p:messages id="msg" autoUpdate="true" closable="true" />

			<ui:include src="/pages/usuario/BotoesCadastro.xhtml" />

						

			<p:panelGrid columns="4" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo, rotulo, campo">

				
				<p:outputLabel value="Codigo" />
				<p:inputText value="#{usuarioBean.usuario.id}" size="5"/>
				
				<p:outputLabel value="Nome" />
				<p:inputText value="#{usuarioBean.usuario.nome}"/>
				
				<p:outputLabel value="Email" />
				<p:inputText value="#{usuarioBean.usuario.email}" />

				<p:outputLabel value="Senha	" />
				<p:inputText value="#{usuarioBean.usuario.senha}" />

				<p:outputLabel value="Grupo" />	
				<p:selectManyCheckbox styleClass="many-checkbox" 
						value="#{usuarioBean.usuario.grupos}" converter="grupoConverter">
					<f:selectItems value="#{usuarioBean.grupos}"  var="grupoVar"
            			   itemValue="#{grupoVar}" itemLabel="#{grupoVar.descricao}" />
				</p:selectManyCheckbox>	
				
				<p:outputLabel value="Empresa Nome" />
				<p:inputText  />
				
				<p:outputLabel value="Empresa" />
				<p:selectOneMenu value="#{usuarioBean.usuario.empresa}" converter="empresaConverter">
		            <f:selectItem itemLabel="Selecione" />
		            <f:selectItems value="#{usuarioBean.empresas}"  var="empVar"
		            			   itemValue="#{empVar}" itemLabel="#{empVar.nomeFantasia}"/> 
		        </p:selectOneMenu>
				
				<p:outputLabel value="Empresa Codigo" />
				<p:inputText  />
				
				<p:outputLabel value="Ativo" />			
			        <p:selectOneRadio >
					 <f:selectItem itemLabel="Sim" itemValue="true" />
		            <f:selectItem itemLabel="Nao" itemValue="false" />
		           
				</p:selectOneRadio>		
			        		
			</p:panelGrid>

			

		</h:form>
	</ui:define>

</ui:composition>
