<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de pedidos</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frm">
	    	<h1>Pesquisa de pedidos</h1>
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Pesquisar" actionListener="#{pesquisaPedidosBean.pesquisar}"
	    				update="frm:pedidosTable @form" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Novo" outcome="/pages/pedidos/CadastroPedido.xhtml" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Número" />
	    		<h:panelGroup>
	    			<p:inputText size="10" value="#{pesquisaPedidosBean.filtro.numeroDe}" />
	    			a
	    			<p:inputText size="10" value="#{pesquisaPedidosBean.filtro.numeroAte}" />
	    		</h:panelGroup>
	    		
	    		<p:outputLabel value="Data de criação" />
	    		<h:panelGroup>
	    			<p:calendar size="10" pattern="dd/MM/yyyy" 
	    				value="#{pesquisaPedidosBean.filtro.dataCriacaoDe}" />
	    			a
	    			<p:calendar size="10" pattern="dd/MM/yyyy"
	    				value="#{pesquisaPedidosBean.filtro.dataCriacaoAte}" />
	    		</h:panelGroup>
	    		
	    		<p:outputLabel value="Vendedor" />
	    		<p:inputText size="40" value="#{pesquisaPedidosBean.filtro.nomeVendedor}" />
	    		
	    		<p:outputLabel value="Cliente" />
	    		<p:inputText size="40" value="#{pesquisaPedidosBean.filtro.nomeCliente}" />
	    		
	    		<p:outputLabel value="Status" />
	    		<p:selectManyCheckbox value="#{pesquisaPedidosBean.filtro.statuses}">
	    			<f:selectItems value="#{pesquisaPedidosBean.statuses}" var="status"
	    				itemValue="#{status}" itemLabel="#{status.descricao}" />
	    		</p:selectManyCheckbox>
	    	</p:panelGrid>
	    	
	    	<p:dataTable id="pedidosTable" value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedidoVar"
		    		style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado."
		    		rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    		<p:column headerText="Número" style="text-align: center; width: 100px">
	    			<h:outputText value="#{pedidoVar.id}"/>
	    		</p:column>
	    		<p:column headerText="Cliente">
	    			<h:outputText value="#{pedidoVar.cliente.nome}"/>
	    		</p:column>
	    		<p:column headerText="Vendedor">
	    			<h:outputText value="#{pedidoVar.vendedor.nome}"/>
	    		</p:column>
	    		<p:column headerText="Data de criação" style="text-align: center; width: 140px">
	    			<h:outputText value="#{pedidoVar.dataCriacao}">
	    				<f:convertDateTime pattern="dd/MM/yyyy" />
	    			</h:outputText>
	    		</p:column>
	    		<p:column headerText="Valor total" style="text-align: right; width: 120px">
	    			<h:outputText value="#{pedidoVar.valorTotal}">
	    				<f:convertNumber type="currency"/>
	    			</h:outputText>
	    		</p:column>
	    		<p:column headerText="Status" style="width: 100px">
	    			<h:outputText value="#{pedidoVar.status.descricao}"/>
	    		</p:column>
	    		<p:column style="text-align: center; width: 50px">
	    			<p:button icon="ui-icon-pencil" title="Editar" outcome="/pages/pedidos/CadastroPedido.xhtml" >
	    				<f:param name="pedido" value="#{pedidoVar.id}" />
	    			</p:button>
	    		</p:column>
	    	</p:dataTable>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
